{% extends "layout.html" %}
{% block content %}
<h1>Weekly Challenge</h1>
<p>Try to achieve the highest score to be the winner of the week!</p>

<form action="{{ url_for('route.soumettre_resultat') }}" method="post">
    <label for="score">Your Score:</label>
    <input type="number" id="score" name="score" required>
    <button type="submit" class="btn">Submit Score</button>
</form>

{% endblock %}
