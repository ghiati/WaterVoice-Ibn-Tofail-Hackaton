{% extends "layout.html" %}
{% block content %}
<h1>Défi Hebdomadaire</h1>
<p>Essayez de réaliser le meilleur score pour être le gagnant de la semaine !</p>
<form action="{{ url_for('route.soumettre_resultat') }}" method="post">
    <label for="score">Votre Score :</label>
    <input type="number" id="score" name="score" required>
    <button type="submit" class="btn">Soumettre le Score</button>
</form>
{% endblock %}
