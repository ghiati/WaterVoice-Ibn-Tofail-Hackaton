<script>
  const startGameBtn = document.getElementById('startGameBtn');
  const gameSection = document.getElementById('gameSection');
  const guessInput = document.getElementById('guessInput');
  const submitGuessBtn = document.getElementById('submitGuessBtn');
  const resultMessage = document.getElementById('resultMessage');
  const uploadSection = document.getElementById('uploadSection');
  const videoFile = document.getElementById('videoFile');
  const uploadVideoBtn = document.getElementById('uploadVideoBtn');
  const uploadMessage = document.getElementById('uploadMessage');

  let gameId = null;
  const userId = 1; // Dummy user ID for this example

  startGameBtn.addEventListener('click', async () => {
    try {
      const response = await fetch('/start-game/', { method: 'POST' });
      const data = await response.json();

      if (response.ok) {

        gameSection.style.display = 'block';
        uploadSection.style.display = 'none';

        resultMessage.textContent = data.detail;

      resultMessage.textContent = 'Error starting the game.';

  submitGuessBtn.addEventListener('click', async () => {

    if (!gameId) {
      resultMessage.textContent = 'No active game found. Start a new game first!';
      return;
    }

    try {
      const response = await fetch('/guess/', {
        method: 'POST',

      if (response.ok) {
        resultMessage.textContent = data.message;
        if (data.winner_id) {
          gameSection.style.display = 'none'; // Hide guess section if game won
          uploadSection.style.display = 'block'; // Show upload section for the winner
        }
      } else {
        resultMessage.textContent = data.detail;
      }
    } catch (error) {
      resultMessage.textContent = 'Error submitting guess.';
    }
  });

      uploadMessage.textContent = 'Please select a video file.';
      return;

      const response = await fetch('/upload-video/', {
        method: 'POST',
        body: formData
      });
      const data = await response.json();

      if (response.ok) {
        uploadMessage.textContent = data.message;
      } else {
        uploadMessage.textContent = data.detail;
      }
    } catch (error) {
      uploadMessage.textContent = 'Error uploading video.';
    }
  });
</script>
